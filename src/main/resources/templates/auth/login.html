<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Iniciar Sesión</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #1e3a5f, #30aabc);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .login-container {
      background: #f9fbfd;
      padding: 40px 30px;
      border-radius: 20px;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.15);
      width: 100%;
      max-width: 420px;
      animation: fadeIn 0.9s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h2 {
      text-align: center;
      color: #1e3a5f;
      margin-bottom: 30px;
    }

    .form-group {
      position: relative;
      margin-bottom: 30px;
      width: 100%;
    }

    .form-group input {
      width: 100%;
      padding: 14px 14px 14px 44px;
      border: 1px solid #ccc;
      border-radius: 12px;
      outline: none;
      background: #fff;
      font-size: 1rem;
      transition: border-color 0.3s ease;
    }

    .form-group svg {
      position: absolute;
      top: 13px;
      left: 14px;
      width: 18px;
      height: 18px;
      fill: #888;
    }

    .form-group label {
      position: absolute;
      top: 13px;
      left: 44px;
      color: #aaa;
      font-size: 0.95rem;
      pointer-events: none;
      transition: 0.2s ease all;
    }

    .form-group input:focus {
      border-color: #1e3a5f;
    }

    .form-group input:focus + label,
    .form-group input:not(:placeholder-shown) + label {
      top: -10px;
      font-size: 0.75rem;
      background: #f9fbfd;
      padding: 0 6px;
      color: #1e3a5f;
      left: 40px;
    }

    button {
      width: 100%;
      padding: 14px;
      background: #1e3a5f;
      color: white;
      border: none;
      border-radius: 12px;
      font-weight: bold;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s ease, transform 0.2s ease;
    }

    button:hover {
      background: #264b78;
      transform: scale(1.02);
    }

    .mensaje, .error {
      font-size: 0.9rem;
      text-align: center;
      margin-bottom: 15px;
    }

    .mensaje { color: #28a745; }
    .error { color: #dc3545; }

    .extra {
      text-align: center;
      margin-top: 20px;
    }

    .extra a {
      color: #1e3a5f;
      font-weight: bold;
      text-decoration: none;
    }

    .extra a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

<div class="login-container">
  <h2>Iniciar Sesión</h2>

  <form th:action="@{/login}" method="post">

    <div class="form-group">
      <input type="text" name="username" id="username" placeholder=" " required>
      <label for="username">Correo electrónico</label>
      <svg viewBox="0 0 24 24">
        <path d="M20 4H4c-1.1 0-2 .9-2 2v12c0 1.1.9 2 
                 2 2h16c1.1 0 2-.9 2-2V6c0-1.1-.9-2-2-2zm0 
                 4l-8 5-8-5V6l8 5 8-5v2z"/>
      </svg>
    </div>

    <div class="form-group">
      <input type="password" name="password" id="password" placeholder=" " required>
      <label for="password">Contraseña</label>
      <svg viewBox="0 0 24 24">
        <path d="M12 17a2 2 0 1 0 0-4 2 2 0 0 0 0 4zm6-10V5a5 
                 5 0 0 0-10 0v2H5v14h14V7h-1zM8 5a4 4 0 0 
                 1 8 0v2H8V5z"/>
      </svg>
    </div>

    <div th:if="${param.error}" class="error">Credenciales incorrectas.</div>
    <div th:if="${param.logout}" class="mensaje">Has cerrado sesión correctamente.</div>
    <div th:if="${param.registroExitoso}" class="mensaje">Registro exitoso. Ya puedes iniciar sesión.</div>

    <button type="submit">Entrar</button>
  </form>

  <div class="extra">
    <p>¿No tienes cuenta?</p>
    <a th:href="@{/registro}">Registrarse</a>
  </div>
</div>

</body>
</html>
