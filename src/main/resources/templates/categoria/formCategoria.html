<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${categoria.id == null} ? 'Nueva Categoría' : 'Editar Categoría'">Formulario Categoría</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', sans-serif;
            background-color: #f5f6fa;
            color: #2c3e50;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        main {
            flex: 1;
            padding: 40px 60px;
        }

        h2 {
            text-align: center;
            margin-bottom: 30px;
            color: #34495e;
        }

        form {
            background: #ffffff;
            padding: 30px;
            border-radius: 8px;
            max-width: 600px;
            margin: auto;
            box-shadow: 0 0 10px rgba(0,0,0,0.05);
        }

        label {
            font-weight: bold;
            margin-bottom: 8px;
            display: block;
            color: #2c3e50;
        }

        input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 6px;
            margin-bottom: 20px;
            font-size: 1em;
        }

        button {
            padding: 10px 20px;
            background: #1e3a5f;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
        }

        button:hover {
            background: #294f7a;
        }

        a {
            margin-left: 10px;
            color: #555;
            text-decoration: none;
            font-weight: bold;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<!-- Header -->
<div th:replace="fragments/menu :: menu-principal"></div>

<main>
    <h2 th:text="${categoria.id == null} ? 'Agregar Categoría' : 'Editar Categoría'"></h2>

    <form th:action="@{/categorias/guardar}" th:object="${categoria}" method="post">
        <input type="hidden" th:field="*{id}" />

        <label for="nombre">Nombre de la categoría:</label>
        <input type="text" th:field="*{nombre}" required />

        <button type="submit">Guardar</button>
        <a th:href="@{/categorias}">Cancelar</a>
    </form>
</main>

<!-- Footer -->
<div th:replace="fragments/footer :: pie-pagina"></div>

</body>
</html>
