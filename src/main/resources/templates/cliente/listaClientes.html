<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Lista de Clientes</title>
<style>
html, body {
	height: 100%;
	margin: 0;
	font-family: 'Segoe UI', sans-serif;
	background-color: #f9f9f9;
	color: #333;
}

body {
	display: flex;
	flex-direction: column;
}

main {
	flex: 1;
	padding: 40px 60px;
}

footer {
	flex-shrink: 0;
}

h2 {
	text-align: center;
	color: #222;
}

.agregar {
	text-align: center;
	margin-bottom: 20px;
}

.agregar a {
	background-color: #007bff;
	color: white;
	padding: 10px 20px;
	border-radius: 6px;
	text-decoration: none;
}

.agregar a:hover {
	background-color: #0056b3;
}

table {
	width: 100%;
	border-collapse: collapse;
	background-color: white;
	box-shadow: 0 0 10px rgba(0, 0, 0, 0.05);
}

th, td {
	padding: 12px 15px;
	border-bottom: 1px solid #ddd;
	text-align: center;
}

th {
	background-color: #f0f0f0;
}

tr:hover {
	background-color: #f5f5f5;
}

.acciones a {
	margin: 0 5px;
	color: #007bff;
	text-decoration: none;
}

.acciones a:hover {
	text-decoration: underline;
}
</style>
</head>
<body>

	<!-- Header -->
	<div th:replace="fragments/menu :: menu-principal"></div>

	<main>
		<h2>Vendedores Registrados</h2>

		<div class="agregar">
			<a th:href="@{/clientes/nuevo}">‚ûï Nuevo Vendedor</a>
		</div>

		<table>
			<thead>
				<tr>
					<th>Nombre</th>
					<th>Email</th>
					<th>Tel√©fono</th>
					<th>Acciones</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="cliente : ${clientes}">
					<td th:text="${cliente.nombre}"></td>
					<td th:text="${cliente.correo}"></td>
					<td th:text="${cliente.telefono}"></td>
					<td class="acciones"><a
						th:href="@{/clientes/editar/{id}(id=${cliente.id})}">‚úè Editar</a>
						| <a th:href="@{/clientes/eliminar/{id}(id=${cliente.id})}"
						onclick="return confirm('¬øSeguro que deseas eliminar este vendedor?')">üóë
							Eliminar</a></td>
				</tr>
			</tbody>
		</table>
	</main>

	<!-- Footer -->
	<div th:replace="fragments/footer :: pie-pagina"></div>

</body>
</html>
