<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Reabastecimientos</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', sans-serif;
            background-color: #f4f4f4;
            color: #222;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        main {
            flex: 1;
            padding: 40px 60px;
        }

        h2 {
            text-align: center;
            color: #1e1e1e;
            margin-bottom: 30px;
        }

        .nuevo {
            text-align: center;
            margin-bottom: 20px;
        }

        .nuevo a {
            background-color: #1e3a5f;
            color: white;
            padding: 10px 20px;
            border-radius: 6px;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }

        .nuevo a:hover {
            background-color: #2e537a;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background: white;
            box-shadow: 0 0 10px rgba(0,0,0,0.05);
            border-radius: 8px;
            overflow: hidden;
        }

        th, td {
            padding: 12px 15px;
            border-bottom: 1px solid #ddd;
            text-align: center;
        }

        th {
            background-color: #e8ecf1;
            font-weight: bold;
        }

        tr:hover {
            background-color: #f1f1f1;
        }
    </style>
</head>
<body>

<!-- Menú principal -->
<div th:replace="fragments/menu :: menu-principal"></div>

<main>
    <h2>Historial de Reabastecimientos</h2>

    <div class="nuevo">
        <a th:href="@{/reabastecimientos/nuevo}">➕ Nuevo Reabastecimiento</a>
    </div>

    <table>
        <thead>
            <tr>
                <th>Fecha</th>
                <th>Producto</th>
                <th>Proveedor</th>
                <th>Cantidad</th>
                <th>Motivo</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="r : ${reabastecimientos}">
                <td th:text="${#temporals.format(r.fecha, 'dd/MM/yyyy HH:mm')}"></td>
                <td th:text="${r.producto.nombre}"></td>
                <td th:text="${r.proveedor.nombre}"></td>
                <td th:text="${r.cantidad}"></td>
                <td th:text="${r.motivo}"></td>
            </tr>
        </tbody>
    </table>
</main>

<!-- Footer -->
<div th:replace="fragments/footer :: pie-pagina"></div>

</body>
</html>
