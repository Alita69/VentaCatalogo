<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="'Detalle de Venta #' + ${venta.id}">Detalle Venta</title>
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
            background-color: #f9f9f9;
            color: #333;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        main {
            flex: 1;
            padding: 40px 60px;
        }

        h2 {
            text-align: center;
            color: #222;
        }

        .resumen {
            text-align: center;
            margin-bottom: 30px;
        }

        .resumen p {
            margin: 5px;
            font-size: 1.1em;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background-color: white;
            box-shadow: 0 0 10px rgba(0,0,0,0.05);
        }

        th, td {
            padding: 12px 15px;
            border-bottom: 1px solid #ddd;
            text-align: center;
        }

        th {
            background-color: #f0f0f0;
        }

        tr:hover {
            background-color: #f5f5f5;
        }

        .total {
            font-weight: bold;
            background-color: #e6e6e6;
        }

        .volver {
            display: block;
            text-align: center;
            margin-top: 30px;
        }

        .volver a {
            background-color: #6c757d;
            color: white;
            padding: 10px 20px;
            border-radius: 6px;
            text-decoration: none;
        }

        .volver a:hover {
            background-color: #5a6268;
        }
    </style>
</head>
<body>

<!-- Header -->
<div th:replace="fragments/menu :: menu-principal"></div>

<main>
    <h2 th:text="'Detalle de Venta #' + ${venta.id}">Detalle de Venta</h2>

    <div class="resumen">
        <p><strong>Vendedor:</strong> <span th:text="${venta.cliente.nombre}"></span></p>
        <p><strong>Fecha:</strong> <span th:text="${#temporals.format(venta.fecha, 'dd/MM/yyyy HH:mm')}"></span></p>
        <p><strong>Total:</strong> $<span th:text="${venta.total}"></span></p>
    </div>

    <table>
        <thead>
            <tr>
                <th>Producto</th>
                <th>Precio Unitario</th>
                <th>Cantidad</th>
                <th>Subtotal</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="detalle : ${detalles}">
                <td th:text="${detalle.producto.nombre}"></td>
                <td th:text="${detalle.precioUnitario}"></td>
                <td th:text="${detalle.cantidad}"></td>
                <td th:text="${detalle.precioUnitario * detalle.cantidad}"></td>
            </tr>
        </tbody>
    </table>

    <div class="volver">
        <a th:href="@{/carrito/ventas/lista}">‚Üê Volver al historial</a>
    </div>
</main>

<!-- Footer -->
<div th:replace="fragments/footer :: pie-pagina"></div>

</body>
</html>
